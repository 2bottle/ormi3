<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
</head>

<body>
    <form method="GET" action="">
            <div>
                <h1>회원가입</h1>
            </div>
            <div>
                <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>
            </div>
                <div>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="userid">
                </div>
                <div>
                    <label for="userpw">비밀번호</label>
                    <input type="password" id="userpw" name="userpw">
                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="email">
                </div>
                <div>
                    <label for="username">닉네임</label>
                    <input type="text" id="username" name="username">
                </div>
            
            <div>성별
                <ul>
                    <li>
                        <input type="radio" name="male" id="male">
                        <label for="male">남성</label>
                    </li>
                    <li>
                        <input type="radio" name="female" id="female">
                        <label for="female">여성</label>
                    </li>
                    <li>
                        <input type="radio" name="none" id="none">
                        <label for="none">선택 안함</label>
                    </li>
                </ul>
            </div>
        
            <div>사용기술
                <ul>
                    <li>
                        <input type="checkbox" name="HTML" id="HTML">
                        <label for="HTML">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" name="CSS" id="CSS">
                        <label for="CSS">CSS</label>
                    </li>
                    <li>
                        <input type="checkbox" name="JavaScript" id="JavaScript">
                        <label for="JavaScript">JavaScript</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Python" id="Python">
                        <label for="Python">Python</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Django" id="Django">
                        <label for="Django">Django</label>
                    </li>
                    <li>
                        <input type="checkbox" name="GitHub" id="GitHub">
                        <label for="GitHub">GitHub</label>
                    </li>
                    <li>
                        <input type="checkbox" name="PostgreSQL" id="PostgreSQL">
                        <label for="PostgreSQL">PostgreSQL</label>
                    </li>
                </ul>
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
    </form>

</body>

</html>
